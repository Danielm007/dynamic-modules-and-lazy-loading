<div fxLayout="column">
  <div>
    <h1>Heroes Search</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Search</h3>
    <mat-form-field appearance="fill">
      <mat-label>Heroe</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Hero"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="searching()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="optionSelected($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>
        <mat-option value="" *ngIf="heroes.length === 0 && termino.length > 0"
          >No results found</mat-option
        >
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div *ngIf="heroSelected" fxLayout="row">
    <div fxFlex="50">
      <app-heroe-tarjeta [heroe]="heroSelected"></app-heroe-tarjeta>
    </div>
  </div>
</div>
